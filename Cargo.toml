[package]
name = "sota_client"
version = "0.1.0"
authors = ["Jerry Trieu <jerry@advancedtelematic.com",
           "Shaun Taheri <shaun@advancedtelematic.com>",
           "Stevan Andjelkovic <steven@advancedtelematic.com"]

[lib]
name = "sota"
path = "src/lib.rs"

[[bin]]
name = "sota_client"
path = "src/main.rs"
doc = false

[dependencies]
canonical_json = "0.8.4"
chan = "0.1.18"
chan-signal = "0.1.7"
chrono = { git = "https://github.com/taheris/chrono", branch = "serde-0.8", features = ["serde", "rustc-serialize"] }
crossbeam = "0.2.10"
dbus = "0.4.1"
env_logger = "0.3.5"
getopts = "0.2.14"
hyper = { version = "0.9.13", default-features = false }
lazy_static = "0.2.2"
log = "0.3.6"
nom = "1.2.4"
openssl = "0.9.3"
rand = "0.3.15"
ring = "0.7.1"
rust-crypto = "0.2.36"
rustc-serialize = "0.3.22"
serde_derive = "0.8"
serde = "0.8"
serde_json = "0.8"
time = "0.1.36"
toml = "0.2.1"
unix_socket = "0.5.0"
url = "1.2.1"
ws = { git = "https://github.com/taheris/ws-rs", branch = "openssl-0.9" }
